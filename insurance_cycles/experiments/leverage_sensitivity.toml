# Leverage Ratio Sensitivity
# Test capacity constraint effects

[experiment]
name = "leverage_sensitivity"
description = "Parameter sweep: leverage âˆˆ [1.5, 3.0] - test capacity constraint impact"
num_runs = 10
num_years = 100
warmup_years = 20
base_seed = 4000

[model]
# Fixed parameters (baseline)
risk_loading_factor = 0.001
underwriter_smoothing = 0.3
distance_cost = 0.08
credibility_factor = 0.2
ewma_smoothing = 0.2
claim_frequency = 1.0
gamma_mean = 100.0
gamma_std = 10.0
num_insurers = 20
num_customers = 1000
initial_capital = 10000.0

[sweep]
parameter = "leverage_ratio"
values = [1.5, 1.75, 2.0, 2.25, 2.5, 3.0]

[output]
save_market_timeseries = true
save_insurer_snapshots = true  # Track insolvency rates
save_summary_stats = true
snapshot_interval = 10
