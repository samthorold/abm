# Quick Test - 2 runs for verification
[experiment]
name = "test_quick"
description = "Quick test with 2 runs"
num_runs = 2
num_years = 50
warmup_years = 10
base_seed = 100

[model]
risk_loading_factor = 0.001
underwriter_smoothing = 0.3
distance_cost = 0.08
credibility_factor = 0.2
ewma_smoothing = 0.2
claim_frequency = 1.0
gamma_mean = 100.0
gamma_std = 10.0
num_insurers = 20
num_customers = 1000
initial_capital = 10000.0
leverage_ratio = 2.0

[output]
save_market_timeseries = true
save_insurer_snapshots = true
save_summary_stats = true
snapshot_interval = 5
